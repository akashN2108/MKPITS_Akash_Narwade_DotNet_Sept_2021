<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>

var x = myFunction(3, 4); 
document.write("x= "+x);
<!--user enter concept-->
a=parseInt(prompt("enter a number","0"));
b=parseInt(prompt("enter a number","0"));
var y = myFunction(a, b); 
document.write("y = "+y);

                         <!--function defination-->
function myFunction(a,b){
return a * b;
}



</script>

</body>
</html>
