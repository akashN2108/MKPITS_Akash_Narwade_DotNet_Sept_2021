<!DOCTYPE html>
<html>
<body>

<h2>JavaScript conversion meter to centimeter</h2>

<p id="demo"></p>

<script>
var meter;
var cm;
meter=parseInt(prompt("Enter the meter:","1"));
cm=100*meter;
document.write(" meter = " + meter + " &  meter_centimeter = " +Math.ceil(cm));   <!--Math.ceil is used for round figure the value-->
</script>

</body>
</html>
