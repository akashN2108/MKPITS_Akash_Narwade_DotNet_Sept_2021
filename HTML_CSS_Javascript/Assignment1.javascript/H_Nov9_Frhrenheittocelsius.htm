<!DOCTYPE html>
<html>
<body>

<h2>JavaScript conversion Fahrenheit_Celsius </h2>

<p id="demo"></p>

<script>
var fn;
var celsius;
fn=parseFloat(prompt("Enter the Fahrenheit:","1"));
celsius=(fn-32)/(1.800);
document.write(" Fahrenheit = " + fn  + " & Fahrenheit_Celsius  = " +Math.ceil(celsius));   <!--Math.ceil is used for round figure the value-->
</script>

</body>
</html>
