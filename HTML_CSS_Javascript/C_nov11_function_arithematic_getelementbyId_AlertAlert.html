<html>
<head>
</head>
<body>
<h2> function calling </h2>

<h1 id="A"></h1>
<h1 id="B"></h1>
<h1 id="C"></h1>
<h1 id="D"></h1>
<script>
    document.getElementById("A").innerHTML="answer of Addition Function is =" + Add(10,20);
    document.getElementById("B").innerHTML="answer of Substraction Function is =" + Sub(10,20);
    document.getElementById("C").innerHTML="answer of Divide Function is =" + Div(10,20);
    document.getElementById("D").innerHTML="answer of Multiplication Function is =" + Mul(10,20);
    alert("Add(10,20)");
    alert("Sub(10,20)");
    alert("Div(10,20)");
    alert("Mul(10,20)");
function Add(a,b)
{
    return a+b;
}

function Sub(a,b)
{
    return a-b;
}
function Div(a,b)
{
    return a/b;
}


function Mul(a,b)
{
    return a*b;
}


</script>
</body>
</html>
