<html>
<head>
<title>Embedded Style Example</title>
<link rel="icon" type="image/x-icon" href="logo.ico">
<style>
table{
        border: 3px solid black;
        border-collapse:collapse;
        margin: 25px 50px 75px 100px;
        width:400px;
}
th,td{ 
      text-align:left;
         padding:10px; 
      border-radius:10px;
} 
tr:nth-child(even){background-color:#22f2f2;}
</style>
</head>
<body>
<table border="1" class="mystyle">
<caption>Student Details</caption>
<tr>
<td>Roll No</td>
<td>First Name</td>
<td>Last Name</td>
<td>Marks</td>
</tr>
<tr>
<td>1</td>
<td>Akash</td>
<td>Narwade</td>
<td>100</td>
</tr>
<tr>
<td>2</td>
<td>Hritvik</td>
<td>Gayaki</td>
<td>101</td>
</tr>
<tr>
<td>3</td>
<td>Nilesh</td>
<td>Dhanore</td>
<td>102</td>
</tr>
<hr>
<p align="bottom">
margin: 25px 50px 75px;</br>
top margin is 25px</br>
right and left margins are 50px</br>
bottom margin is 75px</br>
</p>


</body>
</html>
