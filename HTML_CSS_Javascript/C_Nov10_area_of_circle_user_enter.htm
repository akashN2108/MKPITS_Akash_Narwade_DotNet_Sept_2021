<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays Area of circle</h2>

<p id="demo"></p>

<script>
var radius;
radius=parseFloat(prompt("Enter the radius of circle:","1"));
area=Math.PI*radius*radius;
document.write("Area of Circle = " +Math.ceil(area));   <!--Math.ceil is used for round figure the value-->
</script>

</body>
</html>
