<html>
<head>
<title>Embedded Style Example</title>
<link rel="icon" type="image/x-icon" href="logo.ico">
<style>
table{
        border: 3px solid black;
        width:400px;
}
th,td{ 
      text-align:left;
      padding: 10px;
      border-radius: 10px;
} 
tr:nth-child(even){background-color:#22f2f2;}
</style>
</head>
<body>
<table border="1" class="mystyle">
<caption>Student Details</caption>
<tr>
<td>Roll No</td>
<td>First Name</td>
<td>Last Name</td>
<td>Marks</td>
</tr>
<tr>
<td>1</td>
<td>Akash</td>
<td>Narwade</td>
<td>100</td>
</tr>
<tr>
<td>2</td>
<td>Hritvik</td>
<td>Gayaki</td>
<td>101</td>
</tr>
<tr>
<td>3</td>
<td>Nilesh</td>
<td>Dhanore</td>
<td>102</td>
</tr>
<hr>
<ol>
<li>dotted</li>
<li>dashed</li>
<li>solid</li>
<li>double</li>
<li>groove</li>
<li>ridge</li>
<li>inset</li>
<li>outset</li>
<li>none</li>
<li>hidden</li>
</ol>


</body>
</html>
