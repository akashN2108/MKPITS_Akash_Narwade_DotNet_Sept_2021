<!DOCTYPE html>
<html>
<body>

<h2>JavaScript by using function conversion Fahrenheit_Celsius </h2>

<script>

fn=parseFloat(prompt("Enter the Fahrenheit:","1"));
document.write(" Fahrenheit = " + fn  + "<br> & Fahrenheit_ToCelsius  = " +Math.ceil(Tocelsius(fn)));
function Tocelsius(fn)
{
return (fn-32)/(1.800);
}
</script>
</body>
</html>
