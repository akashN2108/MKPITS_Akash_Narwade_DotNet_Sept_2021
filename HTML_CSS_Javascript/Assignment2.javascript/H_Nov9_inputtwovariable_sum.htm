<!DOCTYPE html>
<html>
<body>
<h2>Input two variable and there sum </h2>

<p>This example calls a function which perform sum, and returns the result:</p>
<h2 id="demo"><h1>
<script>
                           <!--user enter concept-->
a=parseInt(prompt("enter the value of a","0"));
b=parseInt(prompt("enter the value of b","0"));


document.write("a = " +a +" & b = " +b + " And  Sum = " + Add(a,b) + "<br>");
console.log("a = " +a +" & b = " +b + " And  Sum = " + Add(a,b) + "<br>");


 

                            <!--function defination-->

 
function Add(a,b)
{
    return a+b;
}




</script>
