<html>

</head>
<body>
<h2> function calling </h2>
<script>
document.write("Addition = " + Add(20,30) + "<br>");
document.write("Substraction = " + Sub(45,20) + "<br>");
document.write("Divide = " + Div(40,2) + "<br>");
document.write("Multiplication= " + Mul(45,20) + "<br>");
console.log("Addition = " + Add(20,30) + "<br>");
console.log("Substraction = " + Sub(45,20) + "<br>");
console.log("Divide = " + Div(40,2) + "<br>");
console.log("Multiplication = " + Mul(45,20) + "<br>");
 
function Add(a,b)
{
    return a+b;
}

function Sub(a,b)
{
    return a-b;
}
function Div(a,b)
{
    return a/b;
}


function Mul(a,b)
{
    return a*b;
}


</script>
</body>
</html>
