<html>
<head>
</head>
<body>
    <h1 id="hh"></h1>
    <form>
         <table width="300px"><caption> Arithematic Operation</caption>
            <tr><td>Number a</td><td><input type="text" id="a"> </td></tr>
            <tr><td>Number b</td><td><input type="text" id="b"> </td></tr>
            <tr><td>Answer :</td><td><Output id="ans"></td></tr>
          <tr>
             <td><input type="Button" value="Add" onclick="Add()"></td>
              <td><input type="Button" value="Sub" onclick="Sub()"></td>
              <td><input type="Button" value="Div" onclick="Div()"></td>
              <td><input type="Button" value="Mul" onclick="Mul()"></td>
          </tr>
        </table>
       <form>
<script>

function Add()
{
    A=parseInt(document.getElementById("a").value);
    B=document.getElementById("b").value;
    B=parseInt(B);
    alert(A+B);
    document.getElementById("ans").innerHTML=(A+B);
}

function Sub()
{
    A=parseInt(document.getElementById("a").value);
    B=document.getElementById("b").value;
    B=parseInt(B);
    alert(A-B);
}

function Div()
{
    A=parseInt(document.getElementById("a").value);
    B=document.getElementById("b").value;
    B=parseInt(B);
    alert(A/B);
}

function Mul()
{
    A=parseInt(document.getElementById("a").value);
    B=document.getElementById("b").value;
    B=parseInt(B);
    alert(A*B);
}
</script>
</html>
